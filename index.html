        <h1 class="text-center pointer-event">We are launching <span>soon!</span></h1>

        <p class="text-center pointer-event">Subscribe and get notified</p>
      </section>

      <form>
        <div class="input-container">
          <input type="email" name="email" id="email" placeholder="Your email address..." autocomplete="off">
          <span class="error-message" id="err1">Whoops! It looks like you forgot to add your email</span>
          <span class="error-message" id="err2">Please provide a valid email address</span>
        </div>
        <button class="notify-btn">Notify Me</button>
      </form>

      <div class="dashboard-image">
        <img src="./assets/images/illustration-dashboard.png" alt="Stats illustration dashboard image">
      </div>

      <div class="social-links">
        <a href="#" aria-label="Facebook link">
          <div class="links"><i class="ri-facebook-fill"></i></div>
        </a>
        <a href="#" aria-label="Twitter link">
          <div class="links"><i class="ri-twitter-fill"></i></div>
        </a>
        <a href="#" aria-label="Instagram link">

      </div>
